<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="image.png">
    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
        <div id="box"> </div>
        <div class="buttons">
            <hr>
            <table>
            <tr>
                <td>
                    <button class="btn" id="clear">C</button>
                    
                </td>
      <td><button class="btn" id="backspace">⌫</button>
                    
                </td>
                <td>
                    <button class="btn" id="/">÷</button>
                    
                </td>
                <td>
                    <button class="btn" id="*">×</button>
                    
                </td>
            </tr>
            
             <tr>
                <td><button class="btn-no" id="7">7</button></td>
               <td><button class="btn-no" id="8">8</button> </td>
                <td><button class="btn-no" id="9">9</button></td>
                <td> <button class="btn" id="-">-</button> </td>
            </tr>
        <tr>
            <td><button class="btn-no" id="4">4</button></td>
            <td><button class="btn-no" id="5">5</button></td>
            <td><button class="btn-no" id="6">6</button></td>
            <td><button class="btn" id="+">+</button></td>
        </tr>
        
         <tr>
            <td><button class="btn-no" id="1">1</button></td>
            <td><button class="btn-no" id="2">2</button></td>
            <td><button class="btn-no" id="3">3</button></td>
            <td><button class="btn" id="equal">=</button></td>
        </tr>

        <tr>
            <td><button class="btn-no" id="0">0</button></td>
            <td><button class="btn-no" id=".">.</button></td>
            <td><button class="btn" id="percent">%</button></td>
            <td><button class="btn" id="sign">±</button></td>
        </tr>
        </table>
        </div>
    </div>
    
    <script src="calculator.js"> </script>
</body>
</html>
